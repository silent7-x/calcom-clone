<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal.com clone</title>
    <link href="/src/index.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body class="min-h-full w-full">
    <div class="h-full w-full flex justify-center items-center text-white bg-cod-grey">
      <!--Header-->
      <header class="bg-cod-grey p-6 flex flex-col gap-2">
        <img
          src="/public/pfp.png"
          alt="profile picture"
          class="size-10 rounded-full"
        />
        <p class="text-stone-400 text-base">Silen7 ❌</p>
        <p class="text-xl spacing tracking-wider">Avis Formation</p>
        <p class="text-stone-400 text-sm">
          Prendre rendez-vous pour passer 15 minutes avec moi durant lesquelles
          je récolterai ton avis sur mes formations et on pourra partager sur ce
          que tu as fais etc...
        </p>
        <div class="flex flex-col gap-2 mt-6">
          <div class="flex items-center gap-2 py-1 px-2 -mx-2">
            <i data-lucide="clock" class="size-4 text-stone-400"></i>
            <p class="text-sm text-stone-400">15mn</p>
          </div>
          <div class="flex items-center gap-2 py-1 px-2 -mx-2">
            <img src="/public/google-meet.svg" class="size-4 text-stone-400"></img>
            <p class="text-sm text-stone-400">Google Meet</p>
          </div>
          <div class="flex items-center gap-2 py-1 px-2 -mx-2 hover:bg-stone-700 rounded-md transition w-fit cursor-pointer">
            <i data-lucide="globe" class="size-4 text-stone-400"></i>
            <p class="text-sm text-stone-400">Europe/Lisbon</p>
            <i data-lucide="chevron-down" class="size-6 text-stone-400"></i>
          </div>
        </div>
      </header>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
